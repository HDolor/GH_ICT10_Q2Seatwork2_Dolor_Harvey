<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculation</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="row mb-5 mt-5">
        <div class="col-4"></div>
        <div class="col-4 text-left fw-bold bg-light">
            <p class="fw-bold fs-1 text-danger">Student Grade Calculator</p><br>
            <form class="form form-control">
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold fs-5 input-group-text">First Name</span>
                    <input type="text" class="form-control" id="fn" required>
                </div><br>
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold fs-5 input-group-text">Last Name</span>
                    <input type="text" class="form-control" id="ln" required>
                </div><br>
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold input-group-text">Student Number</span>
                    <input type="number" class="form-control" id="sn" required>
                </div><br>
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold input-group-text">Grade & Section</span>
                    <input type="text" class="form-control" id="gs" required>
                </div><br>
                <p class="fw-bold text-danger fs-3">Enter Grades:</p>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">Science</span>
                            <input type="number" class="form-control" id="sc" required max="100">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">English</span>
                            <input type="number" class="form-control" id="en" required max="100">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">ICT</span>
                            <input type="number" class="form-control" id="ic" required max="100">
                        </div><br>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">Math</span>
                            <input type="number" class="form-control" id="ma" required max="100">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text bg-cover">Filipino</span>
                            <input type="number" class="form-control" id="fi" required max="100">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text bg-cover">PE</span>
                            <input type="number" class="form-control" id="pe" required max="100">
                        </div><br>
                    </div>
                </div>
                <input type="button" class="btn btn-danger fw-bold text-light text-center p-2 form-control" py-click="gwa" value="Calculate GWA">
            </form><br>
            <div class="container">                  
                <div class="text-left text-dark fs-5 bg-dark-subtle rounded p-1 border-5 border-start border-dark" id="av"></div>
            </div><br>  
            <div class="alert alert-warning fs-1 fw-bold text-warning p-2" role="alert" id="gw"></div>
        </div>
        <div class="col-4"></div>
    </div>
    <script type="py" src="Main.Py"></script>
</body>
</html>
