]=/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculation</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="row mb-5 mt-5">
        <div class="col-4"></div>
        <div class="col-4 text-left fw-bold bg-light">
            <p class="fw-bold fs-1 text-danger">Student Grade Calculator</p><br>
            <form class="form form-control">
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold fs-5 input-group-text">First Name</span>
                    <input type="text" class="form-control" id="fn">
                </div><br>
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold fs-5 input-group-text">Last Name</span>
                    <input type="text" class="form-control" id="ln">
                </div><br>
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold input-group-text">Student Number</span>
                    <input type="text" class="form-control" id="sn">
                </div><br>
                <div class="input-group">
                    <span class="bg-danger text-light fw-bold input-group-text">Grade & Section</span>
                    <input type="text" class="form-control" id="gs">
                </div><br>
                <p class="fw-bold text-danger fs-3">Enter Grades:</p>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">Science</span>
                            <input type="number" class="form-control" id="sc">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">English</span>
                            <input type="number" class="form-control" id="en">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">ICT</span>
                            <input type="number" class="form-control" id="ic">
                        </div><br>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text">Math</span>
                            <input type="number" class="form-control" id="ma">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text bg-cover">Filipino</span>
                            <input type="number" class="form-control" id="fi">
                        </div><br>
                        <div class="input-group">
                            <span class="bg-danger text-light fw-bold input-group-text bg-cover">PE</span>
                            <input type="number" class="form-control" id="pe">
                        </div><br>
                    </div>
                </div>
                <input class="text-light form-control btn btn-danger fw-bold" py-click="" type="button" value="Calculate GWA">
            </form>
            <div class="alert alert-danger fs-3 fw-bold text-light" role="alert" id="nm">

            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script type="pyscript" src="Main.Py"></script>
</body>
</html>
